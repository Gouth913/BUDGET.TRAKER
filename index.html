<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Personal Budget Tracker</h1>
    </header>

    <section class="expense-form">
        <h2>Add New Expense</h2>
        <form id="expenseForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Expense description" required>
            
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" placeholder="Amount in USD" required>

            <button type="submit">Add Expense</button>
        </form>
    </section>

    <section class="expense-summary">
        <h2>Expense Summary</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3>Total Expenses: $<span id="totalAmount">0.00</span></h3>
    </section>

    <section class="charts-section">
        <h2>Expense Breakdown</h2>
        <canvas id="expenseChart" width="400" height="200"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
